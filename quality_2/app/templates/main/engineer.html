{% extends'common/base.html' %}
{% block title %}
    工程师管理
{% endblock %}


{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}"/>
{% endblock %}
{% block page_content %}

    <a href="{{ url_for('engineer.add_engineer') }}" target="_blank">
        <button type="button" class="btn btn-success" id="addnew">入职员工</button>
    </a>

    <table class="table table-bordered table-hover definewidth m10 ">
        <thead>
        <tr>
            <th>itcode</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        {% for row in data %}
            <tr>
                <td>{{ row.itcode }}</td>
                <td>
                    {% if row.status %}
                        在职
                    {% else %}
                        已离职
                    {% endif %}
                </td>
                <td>
                    <!-- <a href="{{ url_for('engineer.add_engineer') }}" target="_blank">新加</a> | -->
                    <a href="{{ url_for('engineer.departure', id=row.id)}}">离职</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
